<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:300i,400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>DH Flix</title>
  </head>
  <body>
    <!-- start navbar -->
    <nav class="navbar navbar-light p-0">
      <div class="container-fluid px-5">
        <a class="navbar-brand">DH FLIX</a>
        <form class="d-flex">
          <select class="form-select mx-4 text-white" aria-label="Quem assiste">
            <option selected>Antonio Henrique</option>
            <option value="1">Trocar perfil</option>
            <option value="2">Configurações</option>
            <option value="2">Sair</option>
          </select>
        </form>
      </div>
    </nav>
    <!-- end navbar -->

    <!-- start banner -->
    <div class="banner">
      <div class="container">
        <h1>
          Front-end - Primeiros conceitos
        </h1>
        <p>
          HTML, CSS, SCSS, Bootstrap, JavaScript.
          <br />
          O que essas linguagens tem em comum e como dominá-las!
        </p>
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-danger"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Continuar de onde parou
        </button>
      </div>
    </div>
    <!-- end banner -->

    <!-- start main -->
    <main class="container py-4">
      <!-- start section -->
      <h3>Preferidos de Antonio Henrique</h3>
      <div class="cards">
        <div
          class="card-category-perfil"
          style="
            background-image: linear-gradient(
                rgba(0, 0, 0, 0.3),
                rgba(0, 0, 0, 0.3)
              ),
              url(https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/640px-HTML5_logo_and_wordmark.svg.png);
          "
        >
          HTML para Leigos
        </div>

        <div
          class="card-category-perfil"
          style="
            background-image: linear-gradient(
                rgba(0, 0, 0, 0.3),
                rgba(0, 0, 0, 0.3)
              ),
              url(https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/CSS3_logo_and_wordmark.svg/800px-CSS3_logo_and_wordmark.svg.png);
          "
        >
          Cascading Style Sheets
        </div>

        <div
          class="card-category-perfil"
          style="
            background-image: linear-gradient(
                rgba(0, 0, 0, 0.3),
                rgba(0, 0, 0, 0.3)
              ),
              url(https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Javascript_badge.svg/946px-Javascript_badge.svg.png);
          "
        >
          JavaScript
        </div>
      </div>

      <!-- end section -->
    </main>
    <!-- end main -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
